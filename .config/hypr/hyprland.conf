#env = LIBVA_DRIVER_NAME,nvidia
#env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = ELECTRON_OZONE_PLATFORM_HINT,auto
#env = WLR_NO_HARDWARE_CURSORS,1
#env = WLR_RENDERER,vulkan

debug:disable_logs = true

$monitor1 = DP-1
$monitor2 = DP-2

exec-once = hyprpaper
exec-once = waybar
exec-once = emacs --daemon

monitor=$monitor1,2560x1440@180,0x0,1
monitor=$monitor2,2560x1440@144,2560x62,1

$terminal = alacritty
$fileManager = $terminal -e ranger
$browser = firefox
$music = $terminal -e cmus
$discord = vesktop
$menu = ~/dots/scripts/launcher.sh
$screenshot = grim -g "$(slurp -d)" - | wl-copy
$editor = emacsclient -c # $terminal -e tmux new-session 'nvim'

workspace=2,monitor=$monitor2
windowrulev2 = workspace 2,class:($browser)
exec-once = $browser

workspace=3,monitor=$monitor2
windowrulev2 = workspace 3,class:($discord)
exec-once = $discord

windowrule = float,class:org.multimc.MultiMC
windowrule = float,class:(pavucontrol)
windowrule = float,class:(blueman-manager)
windowrule = float,class:qemu

env = XCURSOR_SIZE,24

input{
	kb_layout = us
	kb_variant =
	kb_model =
	kb_options = compose:ralt
	kb_rules =
	
	follow_mouse = 1
	accel_profile = flat
	
	sensitivity = 0
}

general {
	gaps_in = 1
	gaps_out = 0
	
	border_size = 2
	col.active_border = rgba(1a1b26ff)
	col.inactive_border = rgba(1a1b26ff)
	
	layout = dwindle
	
	allow_tearing = true
}

cursor{
	inactive_timeout = 2
}

decoration {
	rounding = 1
	
	blur {
		enabled = true
		size = 2
		passes = 1
	}
	active_opacity = 1
	inactive_opacity = 1
	
	shadow {
		enabled = no
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}
}

animations {
	enabled = yes

	bezier = instant, 0, 0, 1, 1
	bezier = quick, 0, 1, 0, 1
	bezier = slow, 0.25, 0.75, 0.25, 0.75
	
	animation = windows, 1, 3, quick, slide
	animation = windowsIn, 1, 3, quick, slide
	animation = windowsOut, 1, 3, quick, slide
	animation = windowsMove, 1, 3, quick, slide
	
	animation = fade, 0, 2, slow
	animation = workspaces, 1, 2, quick
}

dwindle {
	pseudotile = yes
	preserve_split = yes
}

$mainMod = SUPER

bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, T, exec, [float] $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, M, exec, $music
bind = $mainMod, E, exec, [float] $fileManager
bind = $mainMod, D, exec, $discord
bind = $mainMod, R, exec, $menu
bind = $mainMod, N, exec, $editor
bind = $mainMod SHIFT ALT CONTROL, N, exec, $editor ~/.config/hypr/hyprland.conf

bind = $mainMod ALT, F, movecurrentworkspacetomonitor, +1

bind = SUPER ALT CONTROL SHIFT, b, exec, ~/.config/waybar/launch

bind = SUPER ALT, up, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = SUPER ALT, down, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-

bind = SUPER ALT, equal, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = SUPER ALT, minus, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-

bind = SUPER SHIFT, s, exec, $screenshot

bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

bind = $mainMod, F12, exec, hyprctl dispatch fullscreen 1
bind = $mainMod, F11, fullscreen

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = SUPER ALT CONTROL SHIFT, s, exec, bash ~/dotfiles/startup.sh
exec-once = ~/dotfiles/startup.sh
